<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Direito Penal Militar</title>
    <style>
        * {
            box-sizing: border-box; /* Garante que padding e bordas não aumentem o tamanho do elemento */
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: auto; /* Permite rolar a página caso o conteúdo exceda a altura */
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: left; /* Alinha o texto à esquerda dentro do contêiner */
        }
        .question-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .correct {
            background-color: #28a745 !important;
        }
        .incorrect {
            background-color: #dc3545 !important;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .explanation {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz - Fundamentos Júridicos 2</h2>          
        
    </div>

    <script>
        function verificarResposta(botao) {
            let questionBox = botao.parentElement;
            let respostaSelecionada = questionBox.querySelector('input[type=radio]:checked');
            if (respostaSelecionada) {
                let respostaCorreta = questionBox.getAttribute('data-answer');
                questionBox.querySelectorAll('li').forEach(li => li.classList.remove('correct', 'incorrect'));
                let resposta = respostaSelecionada.value;
                let itemSelecionado = respostaSelecionada.parentElement;
                if (resposta === respostaCorreta) {
                    itemSelecionado.classList.add('correct');
                } else {
                    itemSelecionado.classList.add('incorrect');
                    questionBox.querySelector('.explanation').style.display = 'block';
                }
            }
        }
    </script>
</body>
</html>
