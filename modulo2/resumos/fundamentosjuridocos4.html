<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumos Interativos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
        }

        header {
            background-color: #6200EA;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #FFFFFF;
            font-size: 2.5rem;
        }

        .summary-box {
            background-color: #1E1E1E;
            border: 2px solid #03DAC5;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .summary-box h2 {
            color: #03DAC5;
        }

        .summary-content {
            display: none;
            margin-top: 15px;
        }

        .summary-content div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .summary-content div i {
            color: gold;
            margin-right: 10px;
        }

        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            animation: blink 1s infinite;
            border: none;
            cursor: pointer;
        }

        .button.clicked {
            background-color: green;
            animation: none;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        footer {
            background-color: #6200EA;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resumos Fundamentos Juridicos 2</h1>
    </header>

    <div class="container mt-5">
        <div class="summary-box">

</div>



    </div>
        

    
    
    
    <footer>
        <p>Â© 2024 - Resumos Interativos</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSummary(button) {
            const summary = button.nextElementSibling;
            if (summary.style.display === "none" || !summary.style.display) {
                summary.style.display = "block";
                button.classList.add("clicked");
            } else {
                summary.style.display = "none";
                button.classList.remove("clicked");
            }
        }
    </script>
</body>
</html>
